<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redcoin & Bluecoin Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: monospace;
            display: flex;
            height: 100vh;
            color: #000;
            background-color: #fff;
        }

        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .red-section {
            border-right: 1px solid #ccc;
        }

        .blue-section {
        }

        .emoji {
            font-size: 100px;
            line-height: 1;
        }

        .coin-name {
            font-size: 48px;
            margin: 20px 0;
            font-weight: bold;
        }

        .link {
            font-size: 24px;
            margin-top: 20px;
        }

        .link a {
            color: inherit;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .red-section {
                border-right: none;
                border-bottom: 1px solid #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="section red-section">
        <div class="emoji">&#x1F534;</div>
        <div class="coin-name">REDCOIN</div>
        <div class="emoji">&#x1F534;</div>
        <div class="link"><a href="https://solscan.com">CA:123</a></div>
    </div>
    <div class="section blue-section">
        <div class="emoji">&#x1F535;</div>
        <div class="coin-name">BLUECOIN</div>
        <div class="emoji">&#x1F535;</div>
        <div class="link"><a href="https://solscan.com">CA:123</a></div>
    </div>
</body>
</html>
